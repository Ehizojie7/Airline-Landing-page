<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
    <link rel="stylesheet" href="css/ticket.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" role="text.css" href="css/bootstrap.css">
</head>
<body>
    <header>
    <div class="logo"><a href="#"><img src="image/download.jpg" width="6%"> </a>
    </div>
    <nav>
        <li>
            <ul><a href="#">Home</a></ul>
            <ul><a href="#">Packages</a></ul>
            <ul><a href="#">About</a></ul>
            <ul><a href="#">Contact Us</a></ul>
        </li>
    </nav>
    </header>
    <main>
    <div class="booking-form-box">
    <div class="radio-btn">
    <input type="radio" class="btn" name="check" checked="checked"><span> Roundtrip</span>
    <input type="radio" class="btn" name="check"><span>  One Way </span>
    <input type="radio" class="btn" name="check"><span>  Multi-City </span>
    </div>
    <div class="input-grp">
        <label>Flying From:</label>
        <input type="text" class="form-control" placeholder="city or airport">
        <br>
        <label>Flying From:</label>
        <input type="text" class="form-control" placeholder="city or airport">
    </div>

    <div class="input-grp">
        <label>Departing:</label>
        <input type="date" class="form-control" placeholder="select date">
    </div>
    <div class="input-grp">
        <label>Returning:</label>
        <input type="date" class="form-control" placeholder="select date">
    </div>

    <div class="input-grp">
        <label>Adults:</label>
        <input type="number" class="form-control" value="1">
    </div>
    <div class="input-grp">
        <label>Children:</label>
        <input type="number" class="form-control" value="0">
    </div>
    <div class="input-grp">
        <label>Travel Class:</label>
        <select class="custom-select">
        <option value="1">Economy Class</option>
        <option value="2">Business Class</option>
        </select>
    </div>
    </div>
    </main>
</body>
</html>
